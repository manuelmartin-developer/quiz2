<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>Home</title>
</head>

<body>
    <header class="header">
        <h1><a href="../html/home.html">Quiz</a></h1>
        <div class="buttonsHead">
            <button id="signUpHead">Sign Up</button>
            <button id="signInHead">Sign In</button>
            <button id="logOutHead">Log Out</button>
        </div>
        <div id="signup" class="modal">
            <div class="modal-signup animate">
                <div class="container">
                    <label for="umail"><b>Email</b></label>
                    <input type="email" placeholder="Enter mail" name="umail" id="umail">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn cancelSignUp">Cancel</button>
                    <label id="alert"></label>
                </div>
            </div>
        </div>
        <div id="login" class="modal">
            <div class="modal-signin animate">
                <div class="container">
                    <label for="umail"><b>Email</b></label>
                    <input type="email" placeholder="Enter mail" name="umail" id="loginmail">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="loginpsw">
                    <button type="button" class="loginbtn">Sign In</button>
                    <button type="button" class="cancelbtn cancelSignIn">Cancel</button>
                    <label id="alertLogin"></label>
                </div>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="welcome">
            <h1>Welcome to the quiz!</h1>
            <div class="categories">
                <a href="/html/questions.html" class="category category1" title="Geography">Geography</a>
                <a href="/html/questions.html" class="category category2" title="Science">Science</a>
                <a href="/html/questions.html" class="category category3" title="History">History</a>
                <a href="/html/questions.html" class="category category4" title="Entertainment">Entertainment</a>
            </div>
        </div>
        <div class="stats">
            <h1>Your stats</h1>
            <canvas id="statsChart"></canvas>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="../js/home.js"></script>
</body>

</html>
